<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ProsePlugin -->
    <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        .btn {
          @apply px-4 py-2 m-1 block border rounded-xl duration-300;
        }
        .b1 {
          @apply bg-neutral-700 border-neutral-400;
        }
        .b1:hover {
          @apply bg-neutral-400 text-black;
        }
        .b4 {
          @apply bg-neutral-900 border-neutral-600;
        }
        .b4:hover {
          @apply bg-neutral-600;
        }
        .b2 {
          @apply bg-blue-700 border-blue-400;
        }
        .b5 {
          @apply bg-blue-900 border-blue-600;
        }
        .b3 {
          @apply bg-indigo-700 text-indigo-100 border-transparent;
        }
        .b6 {
          @apply bg-indigo-900 text-indigo-100 border-transparent;
        }
      }
      body {
        @apply grid place-items-center h-screen font-mono;
      }
      .youtube:active {
        box-shadow: inset 0 0 1rem -0.5rem #fff;
      }
      .glass {
        @apply bg-neutral-800 bg-opacity-50 backdrop-filter backdrop-blur-2xl border-[#fff4] p-12;
      }
    </style>
  </head>
  <body class="dark:bg-black dark:text-white">
    <div class="flex items-center flex-col">
      <!-- <h1 class="text-3xl font-bold underline">Hello world!</h1> -->
      <div class="flex">
        <button class="btn b1">1</button>
        <button class="btn b2">2</button>
        <button class="btn b3">3</button>
      </div>
      <div class="flex">
        <button class="btn b4">4</button>
        <button class="btn b5">5</button>
        <button class="btn b6">6</button>
      </div>
      <div class="flex justify-center">
        <button class="btn b4 mr-0 rounded-r-none">+</button>
        <div class="btn b4 border-x-0 rounded-none mx-0">xyz</div>
        <button class="btn b4 ml-0 rounded-l-none">-</button>
      </div>
      <div class="flex justify-center">
        <button class="btn b1 border-none rounded-r-sm mx-0 hover:scale-105">
          +
        </button>
        <div class="btn b1 border-none rounded-sm mx-[3px] hover:scale-105">
          xyz
        </div>
        <button class="btn b1 border-none rounded-l-sm mx-0 hover:scale-105">
          -
        </button>
      </div>
      <div class="flex justify-center my-2">
        <button
          class="btn b5 py-1 text-blue-500 font-black border-none rounded-full"
        >
          tag
        </button>
        <button
          class="btn b5 py-1 text-blue-500 font-black border-2 rounded-full"
        >
          tag
        </button>
        <button
          class="btn b5 py-1 bg-blue-600 text-black font-black border-2 rounded-full"
        >
          tag
        </button>
      </div>
      <button
        class="btn mx-auto hover:scale-110 hover:rounded-2xl hover:bg-neutral-800 text-neutral-400 border-neutral-400 hover:border-white active:bg-neutral-400 hover:text-white active:scale-95 active:rounded-lg active:duration-75"
      >
        wobblewobble
      </button>
      <button
        class="btn b1 mx-auto mt-4 hover:scale-125 hover:rounded-[2rem] active:scale-100 will-change:border-radius active:rounded-lg active:duration-75 active:bg-neutral-100"
      >
        bobblebobble
      </button>
      <!-- todo:de-sync timing for active:border and active:box-shadow -->
      <button
        class="btn youtube mx-auto mt-4 hover:bg-neutral-800 border-neutral-500 active:border-neutral-100 active:bg-neutral-600"
      >
        YouTube
      </button>
      <!-- todo:material ripple old -->
      <!-- todo:material ripple you -->
      <div class="relative w-96 mt-8 overflow-hidden rounded-2xl">
        <div
          class="rounded-full w-48 h-48 absolute -right-8 -bottom-8 bg-cyan-600"
        ></div>
        <div
          class="rounded-full w-48 h-48 absolute left-24 bottom-4 bg-blue-600"
        ></div>
        <div class="glass w-full border rounded-2xl flex">
          <div
            class="absolute rounded-full h-4 w-4 bg-orange-400 top-4 right-4"
          ></div>
          <button
            class="absolute rounded-lg px-4 py-2 bottom-4 right-4 bg-black"
          >
            button ->
          </button>
          <div
            class="rounded-full w-48 h-36 -top-12 -left-12 blur-2xl absolute bg-indigo-600"
          ></div>
          <div class="p-4">
            <h1 class="font-bold text-2xl" style="mix-blend-mode: difference">
              Heading Title
            </h1>
            <p>lorem20</p>
          </div>
        </div>
      </div>

      <div class="text-black">if you're viewing this in light mode, stop.</div>

      <div
        class="rounded-full w-16 h-16 absolute right-12 bottom-12 bg-cyan-400"
      ></div>
      <div
        class="rounded-full w-16 h-16 absolute right-36 bottom-36 bg-yellow-400"
      ></div>
      <div
        class="rounded-full w-16 h-16 absolute right-24 bottom-24 bg-pink-400"
      ></div>

      <div
        class="rounded-full w-16 h-16 absolute left-12 top-12 bg-red-400"
      ></div>
      <div
        class="rounded-full w-16 h-16 absolute left-24 top-24 bg-green-400"
      ></div>
      <div
        class="rounded-full w-16 h-16 absolute left-36 top-36 bg-blue-400"
      ></div>

      <div
        class="rounded-full w-16 h-16 absolute right-12 top-12 bg-orange-400"
      ></div>
      <div
        class="rounded-full w-16 h-16 absolute right-24 top-24 bg-purple-400"
      ></div>
      <div
        class="rounded-full w-16 h-16 absolute right-36 top-36 bg-blue-400"
      ></div>

      <div
        class="rounded-full w-16 h-16 absolute left-12 bottom-12 bg-green-400"
      ></div>
      <div
        class="rounded-full w-16 h-16 absolute left-24 bottom-24 bg-teal-400"
      ></div>
      <div
        class="rounded-full w-16 h-16 absolute left-36 bottom-36 bg-cyan-400"
      ></div>
      <div
        class="rounded-full w-16 h-16 absolute left-48 bottom-48 bg-blue-400"
      ></div>
    </div>
  </body>
</html>
