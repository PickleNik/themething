        pointer-events: none;
        left: 0;
        top: 0;
        transform: translate(calc(-50% + 15px), -50%);
      }
      .cursorCurrent {
        z-index: 99999999;
        mix-blend-mode: difference;
        position: fixed;
        transform: translate(-50%, -50%);
        pointer-events: none;
        transition: width .3s, height .3s, opacity .3s;

    <script>

      var cursor = document.querySelector('.cursorLate');
      var cursorinner = document.querySelector('.cursorCurrent');
      var hathorainner = document.querySelector('.hathora-inner');
      var hathora = document.querySelector('.hathora');

      document.addEventListener('mousemove', function(e){
        var x = e.clientX;
        var y = e.clientY;
        cursor.style.transform = `translate3d(calc(${e.clientX}px - 50%), calc(${e.clientY}px - 50%), 0)`
      });

      document.addEventListener('mousemove', function(e){
        var x = e.clientX;
        var y = e.clientY;
        cursorinner.style.left = x + 'px';
        cursorinner.style.top = y + 'px';
      });

      document.addEventListener('mousemove', function(e){
        var x = e.clientX - hathora.offsetLeft;
        var y = e.clientY - hathora.offsetTop;
        hathorainner.style.left = x + 'px';
        hathorainner.style.top = y + 'px';
      });

      document.addEventListener('mousedown', function(){
        cursor.classList.add('click');
        cursorinner.classList.add('cursorinnerhover')
      });

      document.addEventListener('mouseup', function(){
        cursor.classList.remove('click')
        cursorinner.classList.remove('cursorinnerhover')
      });
    </script>
